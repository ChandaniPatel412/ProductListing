<h1 id="tableLabel">Products</h1>
<table class='table table-striped table-hover' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>IsPublished</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products$ | async" [routerLink]="['/product/get', product.productId]" style="cursor: pointer">
      <td>{{ product.name }}</td>
      <td>${{ product.price }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.isPublished | yesNo }}</td>
    </tr>
  </tbody>
</table>
